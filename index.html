    <!-- script for switching between color themes -->
    <script>
        const themes = [
            { textColor: "#000000", bgColor: "#ffffff" },
            { textColor: "#ffffff", bgColor: "#0000FF" },
            { textColor: "#AAFF00", bgColor: "#F1580B" },
            { textColor: "#ffffff", bgColor: "#333333" }
        ];
        let currentThemeIndex = 0;

        function applyTheme(theme) {
            document.body.style.backgroundColor = theme.bgColor;
            document.body.style.color = theme.textColor;
            document.querySelectorAll("a").forEach(a => a.style.color = theme.textColor);
            document.querySelectorAll(".logo g").forEach(group => {
                group.style.fill = theme.textColor;
            });
        }

        document.querySelectorAll(".logo g").forEach(group => {
            group.addEventListener("click", () => {
                currentThemeIndex = (currentThemeIndex + 1) % themes.length;
                applyTheme(themes[currentThemeIndex]);
            });
        });

        applyTheme(themes[currentThemeIndex]);
    </script>
